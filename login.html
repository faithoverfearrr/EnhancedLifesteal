<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Enhanced Lifesteal SMP</title>
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(44, 0, 30, 0.7), rgba(75, 0, 45, 0.7)),
        url('server-icon.jpg') no-repeat center center / cover;
      font-family: 'Minecraftia', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .logo {
      font-size: 3em;
      margin-bottom: 1em;
      text-shadow: 2px 2px #000;
    }

    .login-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    input {
      font-family: 'Minecraftia', sans-serif;
      padding: 0.5em;
      margin: 0.5em 0;
      width: 250px;
      font-size: 1em;
      border: 2px solid #000;
      box-shadow: inset -1px -2px #0006, inset 1px 1px #fff7;
    }

    .mc-button {
      background: #a00;
      border: 2px solid #000;
      padding: 1em 2em;
      text-decoration: none;
      color: #fff;
      font-size: 1em;
      width: 200px;
      text-align: center;
      box-shadow: inset -2px -4px #0006, inset 2px 2px #fff7;
      transition: background 0.3s, color 0.3s;
      cursor: pointer;
      margin-top: 1em;
    }

    .mc-button:hover {
      background: #d00;
      color: #ff0;
    }

    .footer {
      margin-top: 2em;
      font-size: 0.8em;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="logo">Login</div>
  <div class="login-box">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button class="mc-button" onclick="login()">Login</button>
  </div>
  <div class="footer">
    &copy; 2025 UncrustedBananas SMP. All rights reserved.
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB7XeZnOj4hmBgQf4tDfQKYwqCYJ5bFq94",
      authDomain: "elifestealprofiles.firebaseapp.com",
      projectId: "elifestealprofiles",
      storageBucket: "elifestealprofiles.firebasestorage.app",
      messagingSenderId: "724884477048",
      appId: "1:724884477048:web:59cf2d6da0d4d006df898d",
      measurementId: "G-8E15V20FS2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "index.html"; // Redirect to your homepage
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
